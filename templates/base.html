{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Camera Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body class="bg-light">
    <div class="container-fluid py-4 bg-info bg-opacity-25 vw-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="rounded-3 d-flex overflow-hidden shadow" style="width: 98%; height: 98%;">
            <div class="flex-fill w-50 bg-primary bg-opacity-25 text-center">
                {% block left_side %}
                {% endblock left_side %}
            </div>
            <div class="w-50 vh-100 align-items-center justify-content-center"
                 style="background-image: url('{% static "camera/images/camera_bg.png" %}'); background-size: cover; background-position: center; filter: blur(0px);">
                {% block right_side %}
                {% endblock right_side %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block js_scripts %}
    {% endblock js_scripts %}
</body>
</html>
