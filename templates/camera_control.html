<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Camera Control</title>
</head>
<body>
    <h1>Control your Sony Camera</h1>

    <form method="GET" action="{% url 'fetch_device_description' %}">
        <button type="submit">Discover Camera</button>
    </form>

    {% if alert %}
        <h1>{{ alert }}</h1>
    {% endif %}
</body>
</html>
